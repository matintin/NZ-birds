<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<title>New Zealand Birds</title>
</head>

<body>
	<header>
		<h2>Birds where Yulianne is living in</h2><p>(New Zealand)</p>
		<div class="searchBox">
			<form action="">
				<input type="text" placeholder="search birds">
				<input type="submit" value="s">
			</form>
		</div>	
	</header>

	<main>
		<div class="imgSlider">
			<div class="leftArrow">left</div>
			<div class="imgBox">
				
				<div class="imgWrap">image</div>
			</div>
			<div class="rightArrow">right</div>
		</div>
		
		<div class="list">
			<div class="name">
				name
			</div>
			<div class="description">
				description
			</div>
		</div>
		<div class="searchBar">
			search-bar
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
